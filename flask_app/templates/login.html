<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Login</title>
</head>

<body class="bg-light">
  <div class="container d-flex">
    <div class="col mx-2 px-2 bg-dark">
      <div class="container">
        <h2 class="text-primary mt-3">Register</h2>
        <form action="/register_user" method="post">
          <label for="register_first_name">First Name:</label>
          <input type="text" name="first_name" id="register_first_name" class="form-control my-2">
          <label for="register_first_name">Last Name:</label>
          <input type="text" name="last_name" id="register_last_name" class="form-control my-2">
          <label for="register_first_name">Email:</label>
          <input type="text" name="email" id="register_email" class="form-control my-2">
          <label for="register_first_name">Password:</label>
          <input type="text" name="password" id="register_password" class="form-control my-2">
          <label for="register_first_name">Confirm Password:</label>
          <input type="text" name="confirm_password" id="register_confirm_password" class="form-control my-2">
          <button class="btn btn-primary my-3" type="submit">Register</button>
        </form>
      </div>
    </div>
    <div class="col mx-2 px-2 bg-dark">
      <div class="container">
        <h2 class="text-success mt-3">Login</h2>
        <form action="/login_user">
          <label for="login_email">Email</label>
          <input type="text" name="email" id="login_email" class="form-control my-2">
          <label for="login_password">Password:</label>
          <input type="text" name="password" id="login_password" class="form-control my-2">
          <button class="btn btn-success my-3" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
